{% extends 'base.html' %}

{% block conteudo%}
<h1 style="padding-top: 20px; padding-left: 20px;">Login</h1>
  {% if messages %}
    {% for message in messages %}

      <div style="padding-left: 20px;" class="{{message.tags}}" role="alert">
          {{message}}
      </div>

    {% endfor %}
  {% endif %}

<form method="POST" style="padding-left: 20px;">
    {% csrf_token %}
     <div class="form-group">
      <label >Usu√°rio</label>
      <input type="text" name="usuario" class="form-control" placeholder="Password">
    </div>

     <div class="form-group">
      <label>Senha</label>
      <input type="password" name="senha" class="form-control" placeholder="Password">
    </div>
     <button type="submit" class="btn btn-primary">Login</button>
</form>

{% endblock %}
